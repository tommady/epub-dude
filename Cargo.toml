[package]
name = "epub-dude"
version = "0.1.0"
authors = ["tommady <tommady@users.noreply.github.com>"]
readme = "README.md"
edition = "2021"

[dependencies]
simple_logger = "5.0"
log = "0.4"
anyhow = "1.0"
ureq = "3.0"
html5ever = "0.29"
epub-builder = "0.7"

[profile.release]
opt-level = 's'
lto = true
codegen-units = 1
panic = 'abort'
